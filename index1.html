<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{
    text-align:center;
    font-family: Arial, sans-serif;
    background: linear-gradient(#ffe6f0, #ffd1e6);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color: #001f4d; /* dark blue text */
}

button{
    padding:15px 25px;
    font-size:18px;
    margin:10px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

#yes{ background:#28a745; color:white; }
#no{ background:#dc3545; color:white; }

#message{
    font-size:28px;
    margin-top:20px;
}

#panda{
    margin-top:20px;
    max-width:300px;
    border-radius:20px;
}
</style>
</head>

<body>

<h1 id="question">Would you be my Valentine, Piuu?</h1>

<div id="buttons">
<button id="yes" onclick="sayYes()">Yes</button>
<button id="no" onclick="sayNo()">No</button>
</div>

<h2 id="message"></h2>

<img id="panda" src="panda1.jpg" alt="Panda Image">

<script>
function sayYes(){
    // Hide question and buttons
    document.getElementById("question").style.display = "none";
    document.getElementById("buttons").style.display = "none";
    
    // Show message and panda
    document.getElementById("message").innerHTML = "I LOOOOVEEE YOU TOOOOOO! YAAYYYYY!";
    document.getElementById("panda").src = "panda2.jpg";
}

function sayNo(){
    // Hide question and buttons
    document.getElementById("question").style.display = "none";
    document.getElementById("buttons").style.display = "none";
    
    // Show message and panda
    document.getElementById("message").innerHTML = "No returns, now you are mine Bayko!";
    document.getElementById("panda").src = "panda3.jpg";
}
</script>

</body>
</html>
